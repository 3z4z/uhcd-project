<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="login">
        <div class="container h-100">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="login-card card">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="/assets/images/uhcd-logo.png" alt="">
                        </div>
                        <div class="px-4 pt-4">
                            <p class="text-black">Please Login</p>
                            <form action="#" class="login-form">
                                <input type="text" class="form-control rounded-1" placeholder="User Name">
                                <input type="password" class="form-control my-3 rounded-1" placeholder="Password">
                                <div class="pt-3 d-flex justify-content-between align-items-center">
                                    <button type="submit" class="btn bg-black text-white rounded-1">Login</button>
                                    <a href="#" class="text-black">Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
